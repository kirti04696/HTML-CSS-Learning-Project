<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="back">
        <div class="front">
            <!-- form section -->
            <div class="form-section">
                
                <div class="main-form">
                    <h3>Welcome Back!</h3>
                    <form action="">
                        <label for="">Email</label><br>
                        <input type="text" name="email" id="email"><br>

                        <label for="">Password</label><br>
                        <input type="password" name="password" ><br>
                        <a href="">Forget Password?</a><br>
                        <button id="btn-login" >Login</button>
                    </form>
                    <p class="continue">or continue with</p>
                    <div class="icons">
                        <div><i class="fa-brands fa-google"></i></div>
                        <div><i class="fa-brands fa-github"></i></div>
                        <div><i class="fa-brands fa-facebook"></i></div>
                    </div>

                    <div class="bottom-sec">
                        <div><p>Don't have an account yet?</p></div>
                        <div><h6>Regiter for free</h6></div>
                    </div>
                </div>
            </div>
            <!-- image sec -->
            <div class="img-section">
                <img src="blueberry-cranberry-cartoon-drawing-funny-fruit-ecbb1fb17aeeb89c244ab2cfcdcb2ffe.png" alt="">
            </div>
        </div>
    </div>
</body>
